<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  

        </style>  
</head>
<body>
<!--tao bang-->
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td > 1 </td>
        <td colspan="3">2</td>
    </tr>
    <tr>
        <td rowspan="3">3</td>
        
        <td style="background-color: rgb(248, 123, 34);">4</td>
        
        <td style="background-color: rgb(243, 120, 32);">5</td>
        <td rowspan="2" style="background-color: rgb(255, 225, 53);">6</td>
        
    </tr>
    <tr>
        
        <td style="background-color: rgb(248, 127, 41);">7</td>
        <td style="background-color: rgb(255, 126, 35);">8</td>
       
       
    </tr>
    <tr>
        <!-- colspan gộp hàng, rowspan gộp cộtborder="1" là khai báo đường viền cho table.
        cellpadding="2" là khai báo khoảng cách giữa nội dung trong ô so với đường viền. -->
        <td colspan="2" style="background-color: rgb(255, 225, 53);">9</td>
        <!--Td thêm cột, tr thêm hàng-->
        <td style="background-color: rgb(255, 225, 53);">10</td>
       
    </tr>
</table>
</body>
</html>
