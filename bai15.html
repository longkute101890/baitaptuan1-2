<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
        <table>
        <tr>
            <td><label for="emailTo">to</label></td>
            <td><input type="text" name="txtTo" id="emailTo" size="20" value=""></td>
        </tr>
        <tr>
            <td><label for="emailFrom">your email</label></td>
            <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
        </tr>
        <tr>
            <td><label for="emailBody">message</label></td>
            <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
        </tr>
        
        </table>
        
    </fieldset>

<fieldset>
    <legend>How you found us </legend>
    <table>
        <p>How did you hear of us <select name="" id="">
            <option value="">
                Google
                facebook
            </option>
        </select>
    </p>
     <p>Newsletter &nbsp; <input type="checkbox"> Ensure this box is checkboxif you would like to recceive email updates</p>
        
    </table>


</fieldset>

    <button>Send message</button>
